<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Некоторые красивости</title>
    <link rel="stylesheet" href="vendor/index.css">

</head>

<body class="content">
    <section class="menu">
        <ul class="menu__navigation">
            <li class="menu__navigation-item" style="--clr:#00ade1">
                <a class="menu__navigation-link" href="#" data-text="&nbsp;Главная">&nbsp;Главная&nbsp;</a>
            </li>
            <li class="menu__navigation-item" style="--clr:#7Cfc00">
                <a class="menu__navigation-link" href="#" data-text="&nbsp;Команда">&nbsp;Команда&nbsp;</a>
            </li>
            <li class="menu__navigation-item" style="--clr:#f00">
                <a class="menu__navigation-link" href="#" data-text="&nbsp;Контент">&nbsp;Контент&nbsp;</a>
            </li>
            <li class="menu__navigation-item" style="--clr:#ee4de1">
                <a class="menu__navigation-link" href="#" data-text="&nbsp;Связаться">&nbsp;Связаться&nbsp;</a>
            </li>
            <li class="menu__navigation-item" style="--clr:#fff">
                <a class="menu__navigation-link" href="#" data-text="&nbsp;Выйти">&nbsp;Выйти&nbsp;</a>
            </li>
        </ul>
    </section>
    <section class="tubelight">
        <h1 class="tubelight__text" contenteditable="true">Введи Текст</h1>
    </section>
    <section class="cards">
        <div class="cards__navigation">
            <div class="cards__toggle"></div>
            <div class="cards__profile">
                <div class="cards__imgBx">
                    <img class="cards__portret" src="images/card__profile.jpg" alt="Портрет">
                </div>
            </div>
            <ul class="cards__menu">
                <li class="cards__list">
                    <a class="cards__link" href="#">
                        <span class="cards__icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="cards__text">Профиль</span>
                    </a>
                </li>
                <li class="cards__list">
                    <a class="cards__link" href="#">
                        <span class="cards__icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="cards__text">Написать</span>
                    </a>
                </li>
                <li class="cards__list">
                    <a class="cards__link" href="#">
                        <span class="cards__icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="cards__text">Настройки</span>
                    </a>
                </li>
                <li class="cards__list">
                    <a class="cards__link" href="#">
                        <span class="cards__icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="cards__text">Помощь</span>
                    </a>
                </li>
                <li class="cards__list">
                    <a class="cards__link" href="#">
                        <span class="cards__icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="cards__text">Выйти</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <section>
        <input class="input" type="checkbox" name="" id="check">
        <div class="container">
            <label for="check">
                <ion-icon class="label" id="times" name="logo-buffer"></ion-icon>
                <ion-icon class="label" id="times" name="close"></ion-icon>
            </label>
            <div class="side-bar">
                <ol class="side-bar__list">
                    <li class="side-bar__item"><a class="side-bar__link" href="#">
                            <ion-icon class="side-bar__icon" name="person"></ion-icon>
                            Профиль
                        </a></li>
                    <li class="side-bar__item"><a class="side-bar__link" href="#">
                            <ion-icon class="side-bar__icon" name="cog"></ion-icon>Настройки
                        </a></li>
                    <li class="side-bar__item"><a class="side-bar__link" href="#">
                            <ion-icon class="side-bar__icon" name="cloud-upload"></ion-icon>
                            </i>Обновления
                        </a></li>
                    <li class="side-bar__item"><a class="side-bar__link" href="#">
                            <ion-icon class="side-bar__icon" name="mail"></ion-icon></i>Портофолио
                        </a></li>
                    <li class="side-bar__item"><a class="side-bar__link" href="#">
                            <ion-icon class="side-bar__icon" name="call"></ion-icon>Контакты
                        </a></li>
                    <li class="side-bar__item"><a class="side-bar__link" href="#">
                            <ion-icon class="side-bar__icon" name="information-circle"></ion-icon>О нас
                        </a></li>
                </ol>
            </div>
        </div>
        <div class="side-bar__background"></div>
    </section>
    <script aria-label="карточка навигации">
        const cards__toggle = document.querySelector('.cards__toggle');
        const cards__navigation = document.querySelector('.cards__navigation');
        cards__toggle.onclick = function () {
            cards__navigation.classList.toggle('active')
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
